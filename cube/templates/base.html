<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01" >
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=gb2312">
  <title>Cube - home</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/cube_style.css') }}" type="text/css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/qtip2/2.0.1/basic/jquery.qtip.min.css">

  <script src="//cdn.jsdelivr.net/qtip2/2.0.1/basic/jquery.qtip.min.js"></script>

  <script>

    </div>

</div>
